<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<form action="{% url "form_new" %}" method="post" class="smart-green">
    <h1>留言信息
        <span>请留下你的信息.</span>
    </h1>
    <label>
        <span>姓名 :</span>
        <!--input id="name" type="text" name="name" value="{{ my_message.name }}" class="error" placeholder="请输入您的姓名"/-->
        <input id="name" type="text" name="name"
               value="{% if my_message.name == 'jack1' %} 对应昵称:天涯 {% else %} 没找到昵称 {% endif %}"
               class="error" placeholder="请输入您的姓名"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>邮箱 :</span>
        <!--input id="email" type="email" value="{{ my_message.email }}" name="email" placeholder="请输入邮箱地址"/-->
        <input id="email" type="email"
               value="{% ifequal my_message.email|slice:"3" "123" %} too simple {% else %} good email {% endifequal %}"
               name="email" placeholder="请输入邮箱地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>联系地址 :</span>
        <!--input id="address" type="text" value="{{ my_message.address }}" name="address" placeholder="请输入联系地址"/-->
        <input id="address" type="text"
               value="{% ifequal my_message.address "西安" %} 我的家乡 {% else %} 未知地 {% endifequal %}"
               name="address" placeholder="请输入联系地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>留言 :</span>
        <textarea id="message" name="message"  placeholder="请输入你的建议">{{ my_message.message }}</textarea>
        <div class="error-msg"></div>
    </label>
    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="提交"/>
    </label>
    <input type='hidden' name='csrfmiddlewaretoken' value='SfHkbL4feo1G00sJQtbO7TtLN4c2BUwa' />
    {% csrf_token %}
</form>

</body>
</html>
